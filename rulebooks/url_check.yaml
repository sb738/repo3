---
- name: url_check Source Example
  hosts: all
  sources:
    #urls - a list of urls to poll
    #delay - the number of seconds to wait between polling
    #verify_ssl - verify SSL certificate

    - name: check web server
      ansible.eda.url_check:
        urls:
          - 'http://10.182.0.7/'
          #- "{{ web_server_url }}"
        delay: 10
        verify_ssl: false

  rules:
